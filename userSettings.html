<!-- contains entirety of page content  -->
  <div class="container">

    <!-- add student, view student -->
      <div class="row justify-content-around">
          <div class="col-lg-6">
            <div class="card card-default" style="margin-top: 3%; border:3px solid black">

                <div class="card-header" style="background:black; font-weight:bold; color:white; text-align:center">
                    <h3>
                        User Settings 
                        <i class="fas fa-tools"></i>
                    </h3>
                </div>

        <!-- watch Body -->
                <div class="card-body">
                    <form class = "col-lg-8" role="form" id="settingsForm">
                        Moving Average Type
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Simple</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Exponential</label>
                        </div>
                        <div class="form-group row">
                            <label for="shortMA">Short Term Moving Avg:</label>
                            <input class="form-control" id="shortMA" type="number" value="10">
                            <label for="shortMAWeight">Short MA Weight %:</label>
                            <input class="form-control" id="shortMAWeight" type="number" value="33">
                        </div>
                        <div class="form-group row">
                            <label for="medMA">Medium Term Moving Average:</label>
                            <input class="form-control" id="medMA" type="number" value="40"></input>
                            <label for="medMAWeight">Medium MA Weight %:</label>
                            <input class="form-control" id="medMAWeight" type="number" value="33"></input>
                        </div>
                        <div class="form-group row">
                            <label for="longMA">Long Term Moving Average:</label>
                            <input class="form-control" id="longMA" type="number" value="80">
                            <label for="longMAWeight">Long MA Weight %:</label>
                            <input class="form-control" id="longMAWeight" type="number" value="33">
                        </div>
                    </form>
                </div>

            </div>
        </div>  
    </div>
